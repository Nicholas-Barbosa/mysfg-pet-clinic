<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="../static/css/assets/dist/css/bootstrap.min.css"
	th:href="@{/css/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<link href="../static/css/login.css" th:href="@{/css/login.css}"
	rel="stylesheet">
</head>
<body class="text-center">
	<main class="form-signin">


		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>

		<form th:action="@{/login}" method="post">

			<img class="mb-4" src="../static/css/assets/brand/bootstrap-logo.svg"
				th:src="@{/resources/images/pets.png}" alt="" width="72" height="57">
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

			<label for="inputUser" class="visually-hidden">User</label> <input
				type="text" id="inputUser" class="form-control"
				placeholder="Username" required autofocus> <label
				for="inputPassword" class="visually-hidden">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required>

			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign
				in</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>

		</form>
	</main>
</body>
</html>
