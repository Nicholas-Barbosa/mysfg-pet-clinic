<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lits of Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'">Index Page</h1>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}"></td>
				<td th:text="${owner?.firstName}"></td>
				<td th:text="${owner?.secondName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
